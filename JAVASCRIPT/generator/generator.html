<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        rand=Math.random()
        let first,second,third;
        if(rand<0.33){
            first="crazy"

        }
        else if(rand<0.66 && rand>=0.33){
                  first="Amazing"

        }
        else{
                  first="fire"
        }

        //for second
        rand=Math.random()
        
        if(rand<0.33){
            second="Food"

        }
        else if(rand<0.66 && rand>=0.33){
                  second="garments"

        }
        else{
                  second="limited"
        }
        //for third
        let rand=Math.random()
        
        if(rand<0.33){
            third="Bros"

        }
        else if(rand<0.66 && rand>=0.33){
                  third="limited"

        }
        else{
                  third="ice"
        }
        console.log('${first} ${second} ${third}')
    </script>
    
</body>
</html>
