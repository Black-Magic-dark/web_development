<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2> Form to apply for web development</h2>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
        </div>

        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="email id">
     </div>
     <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
     </div>
     <label for="subscribe the channel">subscribe the channel</label>
     <input type="checkbox" id="subscribe" name="subscribe" value="yes">
     <div>
        <label for="comment">Enteer the comment</label>
        <textarea id="comment" name="comment" rows="6"cols="5 placeholder="Enetr the comment"></textarea>
     </div>
     <label type="fruits">fruits</label>
     <select name="fruits" placeholder="fruits">
        <option value="apple"></option>
        <option value="banana">banana</option>
        <option value="coconut">coconut</option>
        <option value="date">date</option>
     </select>
    </form>
</body>
</html>
